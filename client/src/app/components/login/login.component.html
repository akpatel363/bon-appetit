<form
  class="form-card p-3"
  [formGroup]="loginForm"
  (ngSubmit)="submit()"
  *ngIf="status == 2; else loader"
>
  <h1 class="display-4 text-center mb-3">Login</h1>
  <div class="my-3">
    <label class="form-label">Email</label>
    <input
      type="email"
      formControlName="email"
      class="form-control"
      placeholder="Enter your email..."
      [ngClass]="{ 'is-invalid': getEmail().invalid && getEmail().touched }"
    />
    <small
      class="invalid-feedback"
      *ngIf="getEmail().invalid && getEmail().touched"
    >
      <span *ngIf="getEmail().errors.required">Please enter your email.</span>
      <span *ngIf="getEmail().errors.email">Please enter a valid email.</span>
    </small>
  </div>
  <div class="my-3">
    <label class="form-label">Password</label>
    <input
      type="password"
      formControlName="password"
      class="form-control"
      placeholder="Enter your password..."
      [ngClass]="{
        'is-invalid': getPassword().invalid && getPassword().touched
      }"
    />
    <small
      class="invalid-feedback"
      *ngIf="getPassword().invalid && getPassword().touched"
    >
      <span *ngIf="getPassword().errors.required">
        Please enter your password.
      </span>
      <span *ngIf="getPassword().errors.minlength">
        Enter atleast 8 characters.
      </span>
    </small>
  </div>
  <div class="form-check form-switch">
    <input
      class="nav-item"
      type="checkbox"
      formControlName="isRest"
      id="isRest"
      class="form-check-input"
    />
    <label class="form-check-label" for="isRest"> Restaurant</label>
  </div>
  <div class="d-flex mt-3">
    <button type="submit" class="btn btn-success btn-1 mr-2">Login</button>
    <button type="reset" class="btn btn-danger btn-1">Reset</button>
  </div>
</form>
<ng-template #loader>
  <spinner></spinner>
</ng-template>
