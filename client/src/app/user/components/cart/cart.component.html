<div *ngIf="cart.getTotal() > 0; else message" class="my-3">
  <cart-item *ngFor="let item of cartItems" [item]="item"></cart-item>
  <h3 class="cart-total">Total = Rs.{{ cart.getTotal() }}</h3>
  <div class="text-center">
    <a class="btn btn-outline-success mr-2" routerLink="/user/check-out"
      >Checkout</a
    >
    <button class="btn btn-outline-danger" (click)="cart.clearAll()">
      Clear All
    </button>
  </div>
</div>
<ng-template #message>
  <empty message="Cart is empty."></empty>
</ng-template>
