<div class="row">
  <div class="col-md-6 col-12 p-4">
    <img src="assets/avatar.svg" alt="Avatar" class="img-fluid" />
  </div>
  <div class="col-md-6 col-12 py-4 align-items-center d-flex">
    <form style="flex: 1" [formGroup]="profileForm">
      <h2 class="display-6 mb-3 text-center">Profile</h2>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input
          id="name"
          type="text"
          class="form-control"
          formControlName="name"
        />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          id="email"
          type="email"
          class="form-control"
          formControlName="email"
        />
      </div>
      <div class="mb-3">
        <label for="city" class="form-label">City</label>
        <input
          id="city"
          type="text"
          class="form-control"
          formControlName="city"
        />
      </div>
      <!-- <div class="text-center">
        <button type="submit" class="btn btn-success">Update</button>
      </div> -->
    </form>
  </div>
</div>
